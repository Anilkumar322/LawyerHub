<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LawyerHub - Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
  --primary-color: #1a1c20;
  --secondary-color: #00ffcc;
  --accent-color: #3399ff;
  --light-bg: #0f1013;
  --dark-text: #ffffff;
  --light-text: #ffffff;
  --input-bg: rgba(255, 255, 255, 0.05);
  --input-border: rgba(255, 255, 255, 0.1);
  --input-focus-border: #00ffcc;
  --card-bg: rgba(255, 255, 255, 0.05);
  --card-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
  --footer-bg: rgba(255, 255, 255, 0.05);
  --footer-border: rgba(255, 255, 255, 0.1);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(135deg, #1a1c20 0%, #0f1013 100%);
  color: var(--dark-text);
  line-height: 1.6;
  height: 100vh;
  display: grid;
  grid-template-rows: auto 1fr auto;
  overflow: hidden;
}

header {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  padding: 0.75rem 0;
  border-bottom: 1px solid var(--footer-border);
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.5rem;
  font-weight: 700;
  display: flex;
  align-items: center;
  text-decoration: none;
  color: var(--light-text);
}

.logo i {
  margin-right: 0.5rem;
  background: linear-gradient(45deg, #00ffcc, #3399ff);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
}

.login-container {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1rem;
}

.login-card {
  background: var(--card-bg);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: var(--card-shadow);
  border: 1px solid var(--input-border);
  width: 100%;
  max-width: 400px;
  padding: 2rem;
}

.login-header {
  text-align: center;
  margin-bottom: 2rem;
}

.login-header h1 {
  font-size: 2rem;
  margin-bottom: 0.5rem;
  background: linear-gradient(45deg, #00ffcc, #3399ff);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glow 3s ease-in-out infinite alternate;
}

.login-header p {
  color: rgba(255, 255, 255, 0.7);
  font-size: 1rem;
}

.input-group {
  margin-bottom: 1.25rem;
}

.input-group label {
  display: block;
  margin-bottom: 0.4rem;
  color: rgba(255, 255, 255, 0.8);
  font-weight: 500;
  font-size: 0.9rem;
}

.input-field {
  position: relative;
}

.input-field input {
  width: 100%;
  padding: 0.7rem 1rem 0.7rem 2.2rem;
  background: var(--input-bg);
  border: 1px solid var(--input-border);
  border-radius: 50px;
  color: var(--light-text);
  font-size: 0.9rem;
  transition: all 0.3s ease;
}

.input-field input:focus {
  border-color: var(--input-focus-border);
  box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
  outline: none;
}

.input-field i {
  position: absolute;
  left: 0.8rem;
  top: 50%;
  transform: translateY(-50%);
  color: rgba(255, 255, 255, 0.5);
  font-size: 0.9rem;
}

.remember-forgot {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.25rem;
  font-size: 0.85rem;
}

.remember label {
  display: flex;
  align-items: center;
  color: rgba(255, 255, 255, 0.7);
  cursor: pointer;
}

.remember input {
  margin-right: 0.4rem;
}

.forgot-link {
  color: var(--secondary-color);
  text-decoration: none;
  transition: color 0.3s;
}

.forgot-link:hover {
  color: #3399ff;
}

.btn {
  padding: 0.7rem 1.2rem;
  border-radius: 50px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s;
  border: none;
  outline: none;
  display: block;
  width: 100%;
  text-align: center;
  font-size: 0.95rem;
}

.btn-primary {
  background: linear-gradient(45deg, #00ffcc, #3399ff);
  color: #000;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
}

.divider {
  margin: 1.5rem 0;
  position: relative;
  height: 1px;
  background-color: rgba(255, 255, 255, 0.1);
}

.divider-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: var(--card-bg);
  padding: 0 1rem;
  color: rgba(255, 255, 255, 0.7);
  font-size: 0.85rem;
}

.social-login {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-bottom: 1.5rem;
}

.social-btn {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 1rem;
  transition: transform 0.3s;
}

.social-btn:hover {
  transform: translateY(-2px);
}

.facebook { background-color: #3b5999; }
.google { background-color: #dd4b39; }
.linkedin { background-color: #0077b5; }

.signup-link {
  text-align: center;
  margin-top: 1.25rem;
  color: rgba(255, 255, 255, 0.7);
  font-size: 0.85rem;
}

.signup-link a {
  color: var(--secondary-color);
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}

.signup-link a:hover {
  color: #3399ff;
}

footer {
  background: var(--footer-bg);
  backdrop-filter: blur(10px);
  border-top: 1px solid var(--footer-border);
  padding: 1rem;
}

.footer-content {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.copyright {
  color: rgba(255, 255, 255, 0.7);
  font-size: 0.85rem;
}

.footer-links a {
  color: rgba(255, 255, 255, 0.7);
  text-decoration: none;
  margin-left: 1.25rem;
  font-size: 0.85rem;
  transition: color 0.3s;
}

.footer-links a:hover {
  color: #00ffcc;
}

@media (max-width: 768px) {
  body {
    height: 100vh;
    overflow-y: auto;
  }

  .login-container {
    padding: 1rem;
  }

  .login-card {
    padding: 1.5rem;
  }

  .footer-content {
    flex-direction: column;
    gap: 0.75rem;
    text-align: center;
  }

  .footer-links a {
    margin: 0 0.5rem;
  }
}

@keyframes glow {
  0% {
    text-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
  }
  100% {
    text-shadow: 0 0 20px rgba(0, 255, 204, 0.4),
                 0 0 30px rgba(0, 255, 204, 0.2);
  }
}
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="/" class="logo">
            <i class="fas fa-balance-scale"></i> LawyerHub
          </a>
        </div>
      </div>
    </header>

    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1>Welcome Back</h1>
          <p>Sign in to access your account</p>
        </div>

        <form id="login-form">
          <div class="input-group">
            <label for="email">Email</label>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your email"
                required
              />
            </div>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Your password"
                required
              />
            </div>
          </div>

          <div class="remember-forgot">
            <div class="remember">
              <label>
                <input type="checkbox" name="remember" />
                Remember me
              </label>
            </div>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>

        <div class="divider">
          <span class="divider-text">or sign in with</span>
        </div>

        <div class="social-login">
          <a href="#" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-btn google">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-btn linkedin">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>

        <div class="signup-link">
          Don't have an account? <a href="/register">Sign up</a>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="copyright">
            &copy; 2025 LawyerHub. All rights reserved.
          </div>
          <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Help Center</a>
          </div>
        </div>
      </div>
    </footer>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("/api/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                email,
                password,
              }),
            });

            const data = await response.json();

            if (response.ok) {
              // Store token and user data
              localStorage.setItem("token", data.token);
              localStorage.setItem("user", JSON.stringify(data.user));

              // Redirect based on user role
              if (data.user.role === "lawyer") {
                window.location.href = "/dashboard";
              } else {
                window.location.href = "/";
              }
            } else {
              showLoginError(data.message || "Login failed");
            }
          } catch (error) {
            console.error("Error:", error);
            showLoginError("An error occurred. Please try again.");
          }
        });

      function showLoginError(message) {
        // Check if error message already exists
        let errorElement = document.querySelector(".login-error");

        if (!errorElement) {
          // Create error element
          errorElement = document.createElement("div");
          errorElement.className = "login-error";
          errorElement.style.color = "#e74c3c";
          errorElement.style.marginBottom = "1rem";
          errorElement.style.textAlign = "center";

          // Insert before form submit button
          const submitButton = document.querySelector(
            '#login-form button[type="submit"]'
          );
          submitButton.parentNode.insertBefore(errorElement, submitButton);
        }

        // Set error message
        errorElement.textContent = message;
      }
    </script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
